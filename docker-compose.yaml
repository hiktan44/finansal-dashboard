version: '3.9'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finansal-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - FRED_API_KEY=${FRED_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    restart: unless-stopped
    networks:
      - finansal-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vite/React)
  frontend:
    # Not: Coolify'da Nixpacks kullanıyorsanız bu servisi comment out yapabilirsiniz, 
    # ancak tam stack deploy ediyorsanız bu şekilde kalabilir.
    build:
      context: ./financial-dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_SUPABASE_URL: ${SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    container_name: finansal-frontend
    ports:
      - "3000:80"
    environment:
      # Coolify internal network üzerinden backend'e erişim için (Client-side çalışmaz, SSR için)
      # React Client-side olduğu için VITE_API_URL public domain olmalı.
      # Coolify'da bu değeri manuel girmeniz gerekecektir.
      - VITE_API_URL=${VITE_API_URL} 
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - finansal-network

networks:
  finansal-network:
    driver: bridge
